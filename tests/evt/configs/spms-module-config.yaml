channels:
  spms_on:
    - ch1057600
    - ch1059201
    - ch1062405
  geds_on:
    - ch1084803
    - ch1084804
    - ch1121600
outputs:
  - t0
  - _pulse_mask
  - spms_amp
  - rawid
  - hit_idx
  - rawid_wo_empty
  - spms_amp_full
  - spms_amp_wo_empty
  - trigger_pos
  - is_valid_hit
  - lar_coinc_class
operations:
  t0:
    channels: geds_on
    aggregation_mode: first_at:dsp.tp_0_est
    expression: dsp.tp_0_est
    query: hit.cuspEmax_ctc_cal > 25
    initial: np.nan
  _pulse_mask:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.make_pulse_data_mask(
      <...>,
      a_thr_pe=0.1,
      t_loc_ns=evt.t0,
      dt_range_ns=(-30_000, 30_000),
      t_loc_default_ns=48_000)
  trigger_pos_full:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_pulse_data(
      <...>,
      observable='hit.trigger_pos',
      drop_empty=False)
  trigger_pos:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_pulse_data(
      <...>,
      observable='hit.trigger_pos',
      pulse_mask=evt._pulse_mask,
      drop_empty=False)
  is_valid_hit:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_is_valid_hit(<...>)
  spms_amp:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_pulse_data(
      <...>,
      observable='hit.energy_in_pe',
      pulse_mask=evt._pulse_mask,
      drop_empty=False)
  rawid:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_tcm_data(<...>, drop_empty=False)
  hit_idx:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_tcm_data(<...>,
      tcm_field='idx',
      drop_empty=False)
  spms_amp_full:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_pulse_data(
      <...>,
      observable='hit.energy_in_pe',
      drop_empty=False)
  spms_amp_wo_empty:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_pulse_data(
      <...>,
      observable='hit.energy_in_pe',
      pulse_mask=evt._pulse_mask)
  rawid_wo_empty:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.gather_tcm_data(
      <...>,
      pulse_mask=evt._pulse_mask,
      drop_empty=True)
  lar_coin_class:
    channels: spms_on
    aggregation_mode: function
    expression: pygama.evt.modules.spms.geds_coincidence_classifier(
      <...>,
      geds_t0_ns=evt.t0,
      ts_bkg_prob=0.5)
