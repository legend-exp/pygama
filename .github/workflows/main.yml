name: pygama

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:

  build-and-test:
    name: Test pygama with Python
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run unit tests
      run: |
        .github/workflows/get-dependencies.sh
        pip install .
    # - name: Test
    #   run: |
    #     pytest

  test-in-legend-container:
    name: Test pygama in LEGEND container (CentOS Linux)
    runs-on: ubuntu-latest
    container: docker://legendexp/legend-base:latest

    steps:
    - uses: actions/checkout@v2
    - name: Run unit tests
      run: pip install .

  deploy-docs:
    name: Deploy documentation on legend-exp.github.io/pygama
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Build with Sphinx
        run: |
          .github/workflows/get-dependencies.sh
          pip install .
          pip install sphinx sphinx-rtd-theme
          cd docs
          make clean
          make html
      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: docs/build/html
